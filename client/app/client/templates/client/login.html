{% extends "client/layouts/base.html" %}

{% block content %}

<div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="{{ url_for('client.static', filename='images/logo.svg') }}" alt="" width="72" height="57">
    <h1 class="display-5 fw-bold">Sample OAuth Client app</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">This application demonstrates a simple client application that uses the OAuth server to authenticate a user, and then makes calles to a Resource server to retrieve content.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <form action="{{url_for('client.login')}}" method="post">
            <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Log in</button>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
